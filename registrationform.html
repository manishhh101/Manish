<html>
        <head>
                <title>registration form</title>
        </head>
        <body><center><h1 style="color:Green">DevOps Lab</h1></center>
                <center><h1 style="color:blue"> Student Registration form</h1></center>
                <center><form>
                        <table style="background-color:pink;" border="5" cellspacing="5" cellpadding="5">
                                <tr><td>first name:<td><input type="text"></tr>
                                <tr><td>last name:<td><input type="text"></tr>
                                <tr><td>email:<td><input type="text"></tr>
                                <tr><td>gender:<td><input type="radio" name="G">male
                                                        <input type="radio" name="G">female</tr>
                                <tr><td>contact number:<td><input type="text"</tr>
                                <tr><td>address:<td><textarea rows="5" col="5"></textarea></tr>
                                <tr><td>hobbies:<td><input type="checkbox" name="G" value="singing">singing
                                                        <input type="checkbox" name="G" value="travelling">travelling
                                                        <input type="checkbox" name="G" value="reading">reading
                                </tr>
                                <tr><td>qualification:<td><select type="dropdown">
                                                        <option>post graduate</option>
                                                        <option>graduate</option>
                                                        <option>intermediate</option>
                                                        <option>school</option>
                                </tr>
                                <tr><td>country:<td><select type="dropdown">
                                                                <option>india</option>
                                                                <option>pakistan</option>
                                                                <option>us</option>
                                                                <option>korea</option>
                                </tr>
                                <tr><td><input type:"button" value="submit"><td><input type="button" value="clear">

                        </table>
                        </form></center>
        </body>
</html>
